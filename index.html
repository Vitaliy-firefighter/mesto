<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="images/logo/logo.svg">
  <title>Mesto</title>   
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo/logo.svg" alt="логотип Место Россия" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__column">
            <img src="images/profile/Avatar.jpg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__description">
                <h1 class="profile__names">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button">
                  <img src="images/profile/Edit-Button.svg" alt="редактор пользователя" class="profile__edit">
                </button>
              </div>
              <p class="profile__doer">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button">
            <span class="profile__plus"></span>
          </button>
        </div>
      </section>
      <section class="photo">
        <ul class="photo__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="photoTemplate">
    <li class="card">
      <img alt="" class="card__image" src="#">
      <div class="card__content">
        <h2 class="card__heading"></h2>
        <button class="card__button-like" type="button">
        </button>
        <button class="card__button-basket">
          <img src="images/basket/Trash.svg" alt="иконка корзины">
        </button>
      </div>
    </li>
  </template>
  <div class="popup" id="popupEdit">
    <div class="popup__container">
      <form 
        class="popup__form" 
        action="#" 
        id="popupEditForm" 
        name="editForm" 
        novalidate
      >
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input 
            class="popup__input" 
            type="text" 
            id="nameInput" 
            value="" 
            placeholder="Имя" 
            minlength="2" 
            maxlength="40" 
            required
          >
          <span class="popup__input-error nameInput-error popup__input-error_position_top"></span>
          <input 
            class="popup__input" 
            type="text" 
            id="jobInput" 
            value="" 
            placeholder="О себе" 
            minlength="2" 
            maxlength="200" 
            required
          >
          <span class="popup__input-error jobInput-error popup__input-error_position_bottom"></span>
        </fieldset>
        <button type="submit" class="popup__save" id="buttonEditSave" >Сохранить</button>
        <button class="popup__button-close" id="buttonEditClose" type="button">
          <img src="images/close/Close-Icon.svg" class="popup__close" alt="иконка в виде крестика">
        </button>
      </form>
    </div>
  </div>
  <div class="popup" id="popupAddCard">
    <div class="popup__container">
      <form 
        class="popup__form" 
        id="formAddCard" 
        action="#" 
        name="formAddCard" 
        novalidate
      >
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__fieldset">
          <input 
            class="popup__input" 
            type="text" 
            id="namePlaceInput" 
            value="" 
            placeholder="Название" 
            minlength="2" 
            maxlength="30" 
            required
          >
          <span class="popup__input-error namePlaceInput-error popup__input-error_position_top"></span>
          <input 
            class="popup__input" 
            type="url" 
            id="linkInput" 
            value="" 
            placeholder="Ссылка на картинку" 
            required
          >
          <span class="popup__input-error linkInput-error popup__input-error_position_bottom"></span>
        </fieldset>
        <button type="submit" class="popup__save" id="#buttonAddCardSave">Создать</button>
        <button class="popup__button-close" id="buttonAddCardClose" type="button">
          <img src="images/close/Close-Icon.svg" class="popup__close" alt="иконка в виде крестика">
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_bg" id="popupPhoto">
    <div class="popup__container">
      <div class="popup__wrapp-figure">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
        <button class="popup__button-close popup__button-close_position" id="buttonPhotoClose" type="button">
          <img src="images/close/Close-Icon.svg" class="popup__close" alt="иконка в виде крестика">
        </button>
      </div>
    </div>
  </div>
  <script src="scripts/cards.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
